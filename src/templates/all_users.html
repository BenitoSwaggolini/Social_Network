<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{request.user}}</h1>
{% for user in users %}
{% if user not in friends %}
{{user}}
      <a href="{% url 'friendship_add' id=user.id %} ">
          <button type="button" class="btn btn-success">Send Friend Request</button>
      </a>
{% else %}
{{user}} - already your friend
{% endif %}
{% endfor %}
</body>
</html>
