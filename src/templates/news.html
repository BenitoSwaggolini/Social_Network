<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="{% static 'profile.css' %}">
    <link rel="stylesheet" href="{% static 'sidebar.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">



</head>


<body>
 <title>News</title>
{% if request.user.is_authenticated %}
     <h1><center>News</center></h1>
     {% include 'interface/sidebar.html' %}

                  {% include 'profile/tags/posts.html' %}

{% else %}
     <p class="p_non_log_text">To get started with the application, <a href="{% url 'register' %}">create your account</a></p>


{% endif %}

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="{% static 'js/el-pagination.js' %}"></script>
<script>
    $.endlessPaginate({
        paginateOnScroll: true,
        paginateOnScrollChunkSize: 20
    });
</script>


</body>






</html>
