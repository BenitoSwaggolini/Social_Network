{% extends 'chat/base.html' %}
{% block content %}
<div class="list-group">
       {% for chat in chats %}
  <a href="{{chat.return_link}}" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">Chat {{chat}}</h5>

    </div>
    <p class="mb-1">hdhg){{chat.last_message}} </p>
    <small class="text-muted">And some muted small print.</small>
  </a>
{% endfor %}

</div>


{% endblock %}
