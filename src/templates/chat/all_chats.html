{% extends 'chat/base.html' %}
{% block content %}
<center>{% include 'chat/create_chat.html' %}
</center>
<div class="list-group">
       {% for chat in chats %}
  <a href="{{chat.return_link}}" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1"><div class="whitespaces">{{chat}}</div></h5>

    </div>
    <p class="mb-1"> <div class="whitespaces">{{chat.last_message}}</div></p>

  </a>
{% endfor %}

</div>

{% endblock %}
