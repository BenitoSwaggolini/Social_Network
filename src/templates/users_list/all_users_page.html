</div>


{% load el_pagination_tags %}
{% paginate users %}

{% load static %}






{% for user in users %}
    <li class="cards__item">


        <div class="card__content">
            <div class="card__title"><a href="{{ user.profile_link }}">{{ user.username }}</a></div>
            <p class="card__text">{{ user.bio }} </p>
            {% if user not in friends %}
                <div id="{{ user.id }}">

                    <button type="button" onclick="SendFriendshipRequest({{ user.id }})">
                        Send Friend Request
                    </button>


                </div>
                <a href="" id="insert_{{ user.id }}"></a>

            {% endif %}

        </div>

    </li>
{% endfor %}
<div>
    {% show_more %}
</div>
